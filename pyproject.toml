[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "Pharmagent"
version = "1.5"
requires-python = ">=3.12,<3.13"

dependencies = [     
    "fastapi==0.117.1",
    "gradio==5.47.0",   
    "transformers==4.56.2",
    "torch==2.8.0+cu128",  
    "numpy==2.3.2",     
    "pandas==2.2.3",
    "tqdm==4.67.1",
    "pdfminer.six==20250506",
    "pypdf==6.1.0",
    "SQLAlchemy==2.0.41",     
    "python-dotenv==1.1.0",
    "langchain==0.3.27",
    "lancedb==0.25.1",
    "openpyxl==3.1.5",

]

[tool.hatch.build.targets.wheel]
packages = ["pharmagent"] 

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true 

[tool.uv.sources]
torch = { index = "pytorch-cu128" }
